<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:fragment="head(title)"> <!--title为传参-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
  </head>
<body>

<!--头部导航-->
<nav th:fragment="menu(n)" class="ui secondary attached segment m-padded-tb-small m-shadow-small animated slideInDown" >
  <div class="ui  m-container-nav">
    <div class="ui  secondary stackable menu " >
      <h2 class="ui teal header item">管理后台</h2>
      <a href="#" th:href="@{/admin/blogs}"class="m-item item m-mobile-hide" th:classappend="${n==1}?'active'"><i class=" home icon"></i>博客</a>
      <a href="#"  th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==2}?'active'"><i class=" tags icon"></i>标签</a>
      <a href="#"  th:href="@{/admin/notices}" class="m-item item m-mobile-hide" th:classappend="${n==3}?'active'"><i class=" bullhorn icon"></i>通知</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown  item">
          <div class="text">
<!--            src="https://unsplash.it/100/100?image=1005"-->
            <img class="ui avatar image"  th:src="${session.admin.getAvatar()}">
            <span th:text="${session.admin.getUsername()}" >kou</span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="/admin/logout"  class="item">注销</a>
          </div>
        </div>
      </div>
      <div class="item " >
        <a href="#" class="ui teal mini  button m-padded-tb-small" th:href="@{/admin/blogs/input}">写随笔</a>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>


<!--导航-->




<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide centered column">
        <img src="./static/images/wechat.jpg" th:src="@{/images/weChat.jpg}" class="ui rounded image " style="width: 120px" alt="">
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">客栈信息</h4>
        <div class="ui inverted link list">
          <div class="item">
            已运行：
          </div>
          <div class="item">
            客流量：
          </div>

        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
        <div class="ui inverted link list">
          <a href="#" class="item m-text-thin">Email：2414860971@qq.com</a>
          <a href="#" class="item m-text-thin">QQ：2414860971</a>
        </div>
      </div>
      <div class="seven wide column ">

        <h4 class="ui inverted header m-text-thin m-text-spaced ">临江仙·梦后楼台高锁</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini">
          梦后楼台高锁，酒醒帘幕低垂。去年春恨却来时。落花人独立，微雨燕双飞。</p>
        <p class="m-text-thin m-text-spaced m-opacity-mini">
          记得小苹初见，两重心字罗衣。琵琶弦上说相思。当时明月在，曾照彩云归。</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-spaced m-text-thin m-opacity-mini">Copyright © 2020 </p>
  </div>

</footer>


<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="../../static/lib/editormd/editormd.min.js" th:src="@{lib/editormd/editormd.min.js}"></script>
</th:block>

</body>
</html>
